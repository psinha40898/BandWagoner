<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Text Input Example</title>
</head>
<body>
    <h1>Enter Some Text</h1>
    <form action="/submit" method="post">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
